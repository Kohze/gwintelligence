
<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.12.4];shiny[1.1.0];datatables[1.10.5];datatables-bootstrap[1.10.5];bootstrap[3.3.7];stringi[1.2.3]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<script src="shared/datatables/js/jquery.dataTables.min.js"></script>
<link href="shared/datatables/css/dataTables.bootstrap.css" rel="stylesheet" />
<link href="shared/datatables/css/dataTables.extra.css" rel="stylesheet" />
<script src="shared/datatables/js/dataTables.bootstrap.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>

</head>

<body>
  <style>
  .well {
  	height:  110px;
  }
</style>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label>GWintelligence Analyzer: Upload SNP RAW .txt File</label> Analyses 33 significant SNPs indicated in Sniekers et al. 2017. Data is not stored.
            <div class="input-group">
              <label class="input-group-btn">
                <span class="btn btn-default btn-file">
                  Browse...
                  <input id="file1" name="file1" type="file" style="display: none;" accept="text/csv,text/comma-separated-values,text/plain,.csv"/>
                </span>
              </label>
              <input type="text" class="form-control" placeholder="No file selected" readonly="readonly"/>
            </div>
            <div id="file1_progress" class="progress progress-striped active shiny-file-input-progress">
              <div class="progress-bar"></div>
            </div>
          </div>
          
          <br/>
          
        </form>
      </div>
      <div class="col-sm-offset-3 col-sm-6">
        <div id="summaryPlot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
        <div id="table" class="shiny-datatable-output"></div>
      </div>
    </div>
  </div>
</body>

</html>
